<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hebes Zamudio Â· Archivo Visual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #eaeaea;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 80px 24px;
}

h1 {
  font-size: 18px;
  font-weight: 400;
  color: #9a9a9a;
  margin-bottom: 32px;
}

.categories {
  display: flex;
  flex-wrap: wrap;
  gap: 22px;
  font-size: 14px;
  margin-bottom: 40px;
  color: #bdbdbd;
}

.categories span {
  cursor: pointer;
  transition: opacity .25s ease;
}

.categories span:hover {
  opacity: .6;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
  gap: 16px;
}

.gallery img {
  width: 100%;
  display: block;
  cursor: pointer;
  opacity: .9;
  transition: opacity .3s ease;
}

.gallery img:hover {
  opacity: 1;
}

/* Lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(15,15,15,.96);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>

<body>
<div class="container">

<h1>Archive</h1>

<div class="categories">
  <span data-cat="ci">ComunicaciÃ³n Interna</span>
  <span data-cat="eventos">Eventos</span>
  <span data-cat="ia">IA</span>
  <span data-cat="limitless">Limitless</span>
  <span data-cat="logos">Logos</span>
  <span data-cat="venta">Material de Venta</span>
  <span data-cat="mockups">Mockups</span>
  <span data-cat="planos">Planos</span>
  <span data-cat="presentaciones">Presentaciones</span>
  <span data-cat="redes">Redes Sociales</span>
  <span data-cat="video">Video</span>
</div>

<div class="gallery" id="gallery"></div>

</div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg">
</div>

<script>
const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

/* 
  RUTAS ESCRITAS DE FORMA SEGURA
  ðŸ‘‰ aquÃ­ NO hay concatenaciones peligrosas
*/

const data = {
  ci: [
    "assets/images/Portafolio/Comunicacion Interna/ci-01.jpg",
    "assets/images/Portafolio/Comunicacion Interna/ci-02.jpg"
  ],
  eventos: [
    "assets/images/Portafolio/Eventos/evento-01.jpg"
  ],
  ia: [
    "assets/images/Portafolio/IA/ia-01.jpg"
  ],
  limitless: [
    "assets/images/Portafolio/Limitless/limitless-01.jpg"
  ],
  logos: [
    "assets/images/Portafolio/Logos/logo-01.png",
    "assets/images/Portafolio/Logos/logo-02.png"
  ],
  venta: [
    "assets/images/Portafolio/Material de Venta/venta-01.jpg"
  ],
  mockups: [
    "assets/images/Portafolio/Mockups/mockup-01.jpg"
  ],
  planos: [
    "assets/images/Portafolio/Planos/plano-01.jpg"
  ],
  presentaciones: [
    "assets/images/Portafolio/Presentaciones/ppt-01.jpg"
  ],
  redes: [
    "assets/images/Portafolio/Redes Sociales/rs-01.jpg"
  ],
  video: [
    "assets/images/Portafolio/Video/video-cover-01.jpg"
  ]
};

document.querySelectorAll(".categories span").forEach(item => {
  item.onclick = () => {
    const key = item.dataset.cat;
    gallery.innerHTML = "";

    data[key].forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.loading = "lazy";

      img.onclick = () => {
        lightboxImg.src = src;
        lightbox.style.display = "flex";
      };

      gallery.appendChild(img);
    });
  };
});

lightbox.onclick = () => lightbox.style.display = "none";
</script>

</body>
</html>
