<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hebes Zamudio · Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #eaeaea;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
}

.container {
  max-width: 920px;
  margin: auto;
  padding: 80px 24px;
}

h2 {
  font-size: 16px;
  color: #9a9a9a;
  margin-bottom: 24px;
  font-weight: 400;
}

.archive-list {
  list-style: none;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  font-size: 14px;
  color: #bdbdbd;
  cursor: pointer;
}

.archive-list li {
  transition: opacity .25s ease;
}

.archive-list li:hover {
  opacity: .6;
}

.archive-gallery {
  margin-top: 36px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
  gap: 16px;
}

.archive-gallery img {
  width: 100%;
  display: block;
  cursor: pointer;
  opacity: .9;
  transition: opacity .3s ease;
}

.archive-gallery img:hover {
  opacity: 1;
}

/* Lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(15,15,15,.96);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>

<body>
<div class="container">

<section class="archive">
  <h2>Archive</h2>

  <ul class="archive-list">
    <li data-category="Comunicacion Interna">Comunicación Interna</li>
    <li data-category="Eventos">Eventos</li>
    <li data-category="IA">IA</li>
    <li data-category="Limitless">Limitless</li>
    <li data-category="Logos">Logos</li>
    <li data-category="Material de Venta">Material de Venta</li>
    <li data-category="Mockups">Mockups</li>
    <li data-category="Planos">Planos</li>
    <li data-category="Presentaciones">Presentaciones</li>
    <li data-category="Redes Sociales">Redes Sociales</li>
    <li data-category="Video">Video</li>
  </ul>

  <div class="archive-gallery" id="gallery"></div>
</section>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightboxImg">
</div>

<script>
/*
  IMPORTANTE:
  Solo agrega o quita archivos aquí.
  Respeta exactamente nombres y extensiones.
*/

const BASE_PATH = "assets/images/Portafolio/";

const archive = {
  "Comunicacion Interna": [
    "ci-01.jpg",
    "ci-02.jpg"
  ],
  "Eventos": [
    "evento-01.jpg",
    "evento-02.jpg"
  ],
  "IA": [
    "ia-01.jpg"
  ],
  "Limitless": [
    "limitless-01.jpg"
  ],
  "Logos": [
    "logo-01.png",
    "logo-02.png"
  ],
  "Material de Venta": [
    "venta-01.jpg",
    "venta-02.jpg"
  ],
  "Mockups": [
    "mockup-01.jpg"
  ],
  "Planos": [
    "plano-01.jpg"
  ],
  "Presentaciones": [
    "ppt-01.jpg"
  ],
  "Redes Sociales": [
    "rs-01.jpg",
    "rs-02.jpg"
  ],
  "Video": [
    "video-cover-01.jpg"
  ]
};

const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

document.querySelectorAll(".archive-list li").forEach(item => {
  item.addEventListener("click", () => {
    const category = item.dataset.category;
    gallery.innerHTML = "";

    if (!archive[category]) return;

    archive[category].forEach(file => {
      const img = document.createElement("img");
      img.src = `${BASE_PATH}${category}/${file}`;
      img.loading = "lazy";

      img.onclick = () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      };

      gallery.appendChild(img);
    });
  });
});

lightbox.onclick = () => {
  lightbox.style.display = "none";
};
</script>

</body>
</html>
